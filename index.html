<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Radar and Power Outages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(153, 149, 125);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 15vw; /* Responsive width */
            max-width: 200px; /* Ensure logo doesnâ€™t get too large */
            height: auto; /* Maintain aspect ratio */
        }
        .container {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            gap: 20px; /* Space between items */
            width: 100%;
            max-width: 1800px; /* Max width for large screens */
            margin: 20px;
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .radar, .combined-map {
            border: 2px solid #333; /* Added border */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            background-color: rgb(31, 31, 31); /* Set background color */
            overflow: hidden; /* Ensure content doesn't overflow */
            flex: 1 1 48%; /* Flex-grow and flex-shrink with base width */
            display: flex; /* Align children properly */
            align-items: center;
            justify-content: center;
        }
        .radar {
            height: 700px; /* Fixed height */
            position: relative;
            padding: 10px; /* Padding to ensure the image does not touch the border */
        }
        .radar img {
            max-width: 100%; /* Full width, maintain aspect ratio */
            max-height: 100%; /* Full height, maintain aspect ratio */
            object-fit: contain; /* Scale image to fit within container */
            border: none;
        }
        .combined-map {
            height: 700px; /* Fixed height */
        }
        .combined-map iframe {
            width: 100%;
            height: 100%; /* Full height */
            border: none;
        }
        h1 {
            color: black;
            margin: 20px 0;
        }
        .source-links {
            display: flex;
            justify-content: space-between;
            max-width: 1800px; /* Max width */
            width: 100%;
            margin: 20px;
            font-size: 14px;
        }
        .source-links a {
            color: #007bff;
            text-decoration: none;
        }
        .source-links a:hover {
            text-decoration: underline;
        }

        /* Media query for mobile screens */
        @media (max-width: 767px) {
            .container {
                flex-direction: column; /* Stack vertically on mobile */
            }
            .radar, .combined-map {
                width: 100%; /* Full width on mobile */
                height: auto; /* Adjust height based on content */
                margin: 0; /* Remove margin */
            }
            .combined-map {
                height: 500px; /* Adjust height for mobile */
            }
        }
    </style>
    <script>
        function refreshRadar() {
            var radar1 = document.getElementById('radar1');
            radar1.src = radar1.src.split('?')[0] + '?' + new Date().getTime(); // Add a timestamp to the URL to force refresh
        }
        setInterval(refreshRadar, 300000); // Refresh every 5 minutes (300,000 milliseconds)
    </script>
</head>
<body>
    <img src="logo no shadow.png" alt="Logo" class="logo"> <!-- Logo file in root directory -->
    <h1>Weather Radar and Power Outages</h1>
    <div class="container">
        <div class="radar">
            <img id="radar1" src="https://urldefense.com/v3/__https://s.w-x.co/staticmaps/wu/wu/wxtype1200_cur/usspi/animate.png__;!!L3YRgMg!a5vcph_j0_u2yKnRdywkRAzBSA8PCtqhEtSyQ2ZcBtqX56qtZNY1O7n4sCDQ8xWJzZyfhB8lSUZcfE68dJo$"alt="Weather Radar">
        </div>
        <div class="combined-map">
            <iframe src="https://outagemap.ameren.com/" title="Power Outages Map"></iframe>
        </div>
    </div>
    <div class="source-links">
        <a href="https://urldefense.com/v3/__https://www.wunderground.com/radar/us__;!!L3YRgMg!YsUQ3jnJHu2JjC54-X7R5NNoa2gshGtr-IkK91S6kDvKT50V0YIn7ZuHUuNcp0HGpQtYBVXBtZ9zuXzhqHI$"target="_blank">Weather Radar Source</a>
        <a href="https://outagemap.ameren.com" target="_blank">Power Outages Map Source</a>
    </div>
</body>
</html>
