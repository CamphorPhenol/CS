<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Radar and Power Outages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
            padding: 0;
            background-color: rgb(153, 149, 125);
            text-align: center; /* Center text and image */
        }
        .logo {
            width: 30vw; /* Responsive width */
            max-width: 400px; /* Adjust for large screens */
            height: auto; /* Maintain aspect ratio */
            margin: 10px 0; /* Reduced gap between logo and title */
        }
        h1 {
            color: black;
            margin: 5px 0; /* Reduced gap between title and content */
        }
        .container {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            width: 100%;
            max-width: 1800px; /* Max width for larger screens */
            margin: 10px; /* Reduced margin around the container */
            gap: 10px; /* Reduced gap between items */
        }
        .radar, .combined-map {
            border: 2px solid #333; /* Added border */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow for depth */
            background-color: rgb(255, 255, 255);
            display: flex; /* Use flex for centering content */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            overflow: hidden; /* Ensure content doesn't overflow */
        }
        .radar {
            flex: 1 1 48%; /* Flex-grow and flex-shrink with base width */
            height: 700px; /* Fixed height */
        }
        .radar img {
            width: 100%; /* Adjust image width to cover the container */
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Cover container without distortion */
            border: none;
        }
        .combined-map {
            flex: 1 1 48%; /* Flex-grow and flex-shrink with base width */
            height: 700px; /* Fixed height */
        }
        .combined-map iframe {
            width: 100%;
            height: 100%; /* Full height */
            border: none;
        }
        .source-links {
            display: flex;
            justify-content: center; /* Center links on mobile */
            flex-wrap: wrap; /* Wrap links on smaller screens */
            max-width: 1800px; /* Max width */
            width: 100%;
            margin: 10px 0; /* Reduced margin below the container */
            font-size: 14px;
            gap: 10px; /* Space between links */
        }
        .source-links a {
            color: #007bff;
            text-decoration: none;
        }
        .source-links a:hover {
            text-decoration: underline;
        }

        /* Media query for smaller screens */
        @media (max-width: 1200px) {
            .container {
                gap: 10px; /* Reduce gap between items */
            }
            .radar, .combined-map {
                flex: 1; /* Ensure they scale equally */
            }
        }
       
        /* Media query for mobile screens */
        @media (max-width: 768px) {
            .logo {
                width: 50vw; /* Increase logo size on mobile */
                max-width: 300px; /* Adjust max-width for mobile */
            }
            .container {
                flex-direction: column; /* Stack sections vertically */
                gap: 10px; /* Reduce space between items */
            }
            .radar, .combined-map {
                width: 100%; /* Full width on mobile */
                height: auto; /* Adjust height based on content */
            }
            .combined-map {
                height: 500px; /* Adjust height for mobile */
            }
            .source-links {
                flex-direction: column; /* Stack links vertically on mobile */
                align-items: center; /* Center links */
            }
        }
    </style>
    <script>
        function refreshRadar() {
            var radar1 = document.getElementById('radar1');
            radar1.src = radar1.src.split('?')[0] + '?' + new Date().getTime(); // Add a timestamp to the URL to force refresh
        }
        setInterval(refreshRadar, 300000); // Refresh every 5 minutes (300,000 milliseconds)
    </script>
</head>
<body>
    <img src="logo no shadow.png" alt="Logo" class="logo"> <!-- Replace 'path/to/logo.png' with your logo image path -->
    <h1>Weather Radar and Power Outages</h1>
    <div class="container">
        <div class="radar">
            <img id="radar1" src="https://urldefense.com/v3/__https://s.w-x.co/staticmaps/wu/wu/wxtype1200_cur/usspi/animate.png__;!!L3YRgMg!a5vcph_j0_u2yKnRdywkRAzBSA8PCtqhEtSyQ2ZcBtqX56qtZNY1O7n4sCDQ8xWJzZyfhB8lSUZcfE68dJo$"alt="Weather Radar">
        </div>
        <div class="combined-map">
            <iframe src="https://outagemap.ameren.com/" title="Power Outages Map"></iframe>
        </div>
    </div>
    <div class="source-links">
        <a href="https://urldefense.com/v3/__https://www.wunderground.com/radar/us__;!!L3YRgMg!YsUQ3jnJHu2JjC54-X7R5NNoa2gshGtr-IkK91S6kDvKT50V0YIn7ZuHUuNcp0HGpQtYBVXBtZ9zuXzhqHI$"target="_blank">Weather Radar Source</a>
        <a href="https://outagemap.ameren.com" target="_blank">Power Outages Map Source</a>
    </div>
</body>
</html>
